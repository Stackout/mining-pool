
fragment UserFields on User {
  id
  name
  email
  securityPhone
  roles { 
    id
    name
  }
  permissions {
    id
    name
  }
  profile {
    phone
    website
    bio
    avatar
  }
  addresses {
    id
    label
    addressLine1
    addressLine2
    city
    state
    postalCode
    country
    updatedAt
    createdAt
  }
}
